[pytest]
testpaths = tests
python_files = test_*.py
norecursedirs = scripts
markers =
    unit: fast unit tests (<5s, testing individual functions)
    integration: integration tests (5-30s, testing component interactions)
    performance: performance benchmarks (>30s, validation tests)
    slow: any test taking >10s (includes integration + performance)
    e2e: end-to-end tests (full pipeline, may be mocked)
filterwarnings =
    ignore:Token indices sequence length is longer than the specified maximum sequence length:UserWarning
    ignore::DeprecationWarning
    ignore::UserWarning
addopts =
    --tb=short
    -q
    -m "not performance and not slow"